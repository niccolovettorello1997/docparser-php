name: Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP with Xdebug for coverage
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Create env file
        run: |
          cp envs/.env.dev .env
      
      - name: Start PHP built-in server
        run: php -S localhost:8080 -t public public/router.php &
      
      - name: Wait for server
        run: sleep 3

      - name: Perform healthcheck
        run: |
          response=$(curl -s -o response.json -w "%{http_code}" http://localhost:8080/api/v1/health)
          echo "HTTP status: $response"
          cat response.json
          if [ "$response" != "200" ]; then
            echo "Healthcheck failed"
            exit 1
          fi
          if ! grep -q '"status":"ok"' response.json; then
            echo "Healthcheck JSON invalid"
            exit 1
          fi
          echo "Smoke test passed"

      - name: Run PHPUnit and generate coverage (clover)
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
