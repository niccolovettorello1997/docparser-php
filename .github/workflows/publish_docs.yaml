name: Publish Swagger UI Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'openapi.yaml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
